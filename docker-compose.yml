version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bosanski-backend
    ports:
      - "8808:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - bosanski-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bosanski-frontend
    ports:
      - "3303:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  bosanski-data:

networks:
  default:
    name: bosanski-network
